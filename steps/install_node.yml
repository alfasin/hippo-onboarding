id: install_node
hints:
- "use nvm to install node"
startFlow:
  do:
  - actionId: bot_message
    params:
      person: keen
      messages:
      - text: "Hola como estas? bien? oh, we're not in Mexico? sorry my bad. let me recalibrate myself"
        delay: 2000
      - text: "............."
        delay: 2000
      - text: "Sorry for that... Now let's use nvm to install the following node versions: 12.18.3 and 14.15 and 16.13.0 - when you're done open a terminal and run `node` and paste the first line of the output here"
      delay: 3500
trigger:
  type: user_message
  flowNode:
    if:
      conditions:
      - conditionId: text_contains_strings
        params:
          text: "${userMessageText}"
          strings:
          - - "Welcome to Node.js v"
      then:
        do:
        - actionId: bot_message
          params:
            person: keen
            messages:
            - text: WOW that was quick...
              delay: 1300
        - actionId: finish_step
      else:
        do:
        - actionId: bot_message
          params:
            person: keen
            messages:
            - text: I didn't get that... if you run into issues - please ask team members for advice!
              delay: 2500